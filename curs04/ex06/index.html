<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>

  <h2>Useful links</h2>
  <ul>
    <li>
      <a
        href="https://www.google.com/maps"
        target="_blank"
        rel="noopener noreferrer"
        title="Maps"
      >https://www.google.com/maps</a><br>
    </li>

    <li>
      <a
        href="https://www.coduripostale.com"
        target="_blank"
        rel="noopener noreferrer"
        title="coduripostale"
      >https://www.coduripostale.com/</a>
    </li>
  </ul>

  <h2>Address Form</h2>
  <form>
    <fieldset>
      <legend>Address Information:</legend>


      <label for="state">*State</label>
      <select
        name="state"
        id="state"
        required
      >
        <option value="">--State--</option>
        <option value="newYork">New York</option>
        <option value="vermont">Vermont</option>
        <option value="miami">Miami</option>
      </select>
    </fieldset>
  </form>

  <div
    class="pixeltab-host"
    id="html01-04-06"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
