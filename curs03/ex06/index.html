<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
    <br>
    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>
  <form>
    <h3>Pesti</h3>

    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="nelu-camataru"
          value="nelu-camataru"
        >
        <label for="nelu-camataru">Nelu Camataru</label>

      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="petrut-nebunu"
          value="petrut-nebunu"
        >
        <label for="petrut-nebunu">Petrut Nebunu</label>

      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="aurica-fara-frica"
          value="aurica-fara-frica"
        >
        <label for="aurica-fara-frica">Aurica fara frica</label>

      </li>
    </ul>
  </form>
  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="pisica"
          value="pisica"
        >
        <label for="pisica">Pisica</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="caine"
          value="caine"
        >
        <label for="caine">Caine</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="zibelina"
          value="zibelina"
        >
        <label for="zibelina">Zibelina</label>
      </li>
    </ul>
  </form>
  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
